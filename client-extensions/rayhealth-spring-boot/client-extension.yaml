assemble:
    - fromTask: bootJar
rayhealth-spring-boot-oauth-application-user-agent:
    .serviceAddress: localhost:58081
    .serviceScheme: http
    name: RayHealth Etc Spring Boot Spring Boot OAuth Application User Agent
    scopes:
        - C_RayHealth.everything
    type: oAuthApplicationUserAgent
rayhealth-spring-boot-object-action-1:
    name: RayHealth Etc Spring Boot Spring Boot Object Action 1
    oAuth2ApplicationExternalReferenceCode: rayhealth-spring-boot-oauth-application-user-agent
    resourcePath: /object/action/exam/approval
    type: objectAction